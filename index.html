<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
<body class="d-flex flex-column align-content-end justify-content-center">
  <header class="d-flex justify-content-center align-items-center" style="background-color: #afaeae; height: 60px;">
    <div class="d-flex align-content-center " style="background-color: rgb(230, 230, 230); height: 58px; width: 1085px;">
      <a class="m-3" style="color: grey; font-weight: 500;" href="">Buy</a>
      <a class="m-3" style="color: grey; font-weight: 500;" href="">Sell</a>
      <a class="m-3" style="color: grey; font-weight: 500;" href="">About</a>
    </div>
    <div class="d-flex align-items-center" style="background-color: rgb(161, 161, 161);  height: 58px;">
      <div class="d-flex align-items-center justify-content-center" style="font-weight: bold; background-color: rgb(161, 161, 161); width: 100px; height: 60px; cursor: pointer;">Register</div>
      <div class="d-flex align-items-center justify-content-center" style="font-weight: bold; background-color: rgb(82, 82, 82); color: white; width: 100px; height: 60px; cursor: pointer;">Login</div>
    </div>
  </header>
  <nav class="d-flex align-items-center justify-content-center mb-4" style="background-color: rgb(230, 230, 230); margin:auto 0;">
    <div style="padding-right: 1335px;">
      <a class="mr-1 ml-5" href=""><ins>Home</ins></a>
      <span class="mr-1" style="color: grey;">/</span>
      <a class="mr-1" style="color: grey;" href="">Login</a>
    </div>
  </nav>
  <content style="width: 1400px; margin: auto auto;">
    <h3 class="mt-5">Login</h3>
    <h6>To access your account</h6>
    <div class="d-flex align-items-center" style="background-color: rgb(250, 250, 250); width: 1400px; height: 400px;">
      <div class="d-flex flex-column justify-content-center p-4" style="width: 900px; height: 370px; background-color: rgb(236, 236, 236);">
        <h6 class="mb-3">Username</h6>
        <input class="rounded" style="border-color: rgb(255, 255, 255) transparent transparent rgb(255, 255, 255); height: 40px;" type="text">
        <h6 class="mb-3 mt-3">Email Address</h6>
        <input class="rounded" style="border-color: rgb(255, 255, 255) transparent transparent rgb(255, 255, 255); height: 40px;" type="text">
        <h6 class="mb-3 mt-3">Password</h6>
        <input class="rounded" style="border-color: rgb(255, 255, 255) transparent transparent rgb(255, 255, 255); height: 40px;" type="text">
        <div class="d-flex justify-content-between mt-4">
          <a href="">Forgot Password</a>
          <button class="rounded" style="width: 300px; height: 40px; border: none; background-color: grey; color: white;">Login</button>
        </div>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center" style="width: 500px;">
        <h6>Not a member?</h6>
        <button class="rounded" style="width: 200px; height: 40px; border: none; background-color: grey; color: white;">Register today</button>
      </div>
    </div>
  </content>
  <footer class="d-flex" style="background-color: grey; height: 50px; margin-top: 265px;"></footer>
